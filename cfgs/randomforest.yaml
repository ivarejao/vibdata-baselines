seed: 42
model:
  name: randomforest
  output_param: out_channel
  parameters:
    out_channel: 4
dataset:
  name: CWRU
  groups_dir: "data/groups"
  raw:
    root: "data/raw_datasets"
  deep:
    root: "data/deep_datasets"
    transforms:
      - name: SplitSampleRate
        parameters:
          on_field: signal
      - name: FeatureExtractor
        parameters:
          features: ["Kurtosis", "RootMeanSquare", "StandardDeviation", "Mean", "LogAttackTime", "TemporalDecrease", "TemporalCentroid", "EffectiveDuration", "ZeroCrossingRate"]
      - name: StandardScaler
        parameters:
          on_field: signal
params_grid:
  criterion: ['entropy', 'gini', 'log_loss']
  n_estimators: [50, 100, 200]
  max_depth: [10, 25, 50]
  min_samples_split: [2, 5, 10]
